<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="test.css">
    <title>Physics Test</title>
</head>
<body>
    <div id="info">
        <div id="title">
            
            <div>
                <h1>Physics Test</h1>
            </div>
            <hr>
            <div>
                <p>This is a copy of the Google Forms test.</p>
            </div>
        
        </div>
    
        <div id="namediv">
            <div>
                <label for="name">Name</label> 
            </div>
            <hr>
            <div>
                <input type="text" placeholder="Enter Your name" id="name" required>
            </div>
        </div>

        <div id="rollnumberdiv">

            <div>
                <label for="rollnumber">Roll number</label>
            </div> 
            <hr>
            <div>
                <input type="number" placeholder="Enter Your Roll number" id="rollnumber" required>
            </div>
            

        </div>

        <div id="emailiddiv">
            <div>
                <label for="emailid">Email ID</label>
            </div>
            <hr>
            <div>
                <input type="email" placeholder="Enter Your Email ID" id="emailid" required>
            </div>
            

        </div>

    </div>
    <div id="questions">
        <div id="questiononediv">
            <div id="questionone">
                <label for="options1">What is the first Question?</label>
                <hr>
            </div>
            <div>
                <input type="radio" name="options1" id="options11">
                <label for="options11">Option 1</label>
                <br>
                <input type="radio" name="options1" id="options12">
                <label for="options12">Option 2</label>
                <br>
                <input type="radio" name="options1" id="options13">
                <label for="options13">Option 3</label>
                <br>
                <input type="radio" name="options1" id="options14">
                <label for="options14">Option 4</label>
            </div>
        </div>

        <div id="questiontwodiv">
            <div id="questiontwo">
                <label for="options1">What is the second Question?</label>
                <hr>
            </div>
            <div>
                <input type="radio" name="options2" id="options21">
                <label for="options21">Option 1</label>
                <br>
                <input type="radio" name="options2" id="options22">
                <label for="options22">Option 2</label>
                <br>
                <input type="radio" name="options2" id="options23">
                <label for="options23">Option 3</label>
                <br>
                <input type="radio" name="options2" id="options24">
                <label for="options24">Option 4</label>
            </div>
        </div>

        <div id="questionthreediv">
            <div id="questionthree">
                <label for="options3">What is the third Question?</label>
                <hr>
            </div>
            <div id="image">
                <img src="image3.jpg" alt="a random image for reference">
            </div>
            <div>
                <input type="radio" name="options3" id="options31">
                <label for="options31">Option 1</label>
                <br>
                <input type="radio" name="options3" id="options32">
                <label for="options32">Option 2</label>
                <br>
                <input type="radio" name="options3" id="options33">
                <label for="options33">Option 3</label>
                <br>
                <input type="radio" name="options3" id="options34">
                <label for="options34">Option 4</label>
            </div>
        </div>
    </div>
    
    <div id="submit">
        <div> 
            <input type="submit" value="Submit" placeholder="Submit"> 
        </div>
    </div>

</body>
<script type="text/javascript" src="test.js">
</script>
</html>
